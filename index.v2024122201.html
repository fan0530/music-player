\r
    <h4>为什么写这个脚本？</h4>\r
    <p>我挺喜欢 Hifini 这个网站，一般也都在这里听歌。\r
        但是有个问题困扰了我许久，就是这个网站好像没有一个类似播放列表那样可以管理歌曲（如添加、删除、切换歌曲等）的功能，\r
        因此，听歌时，我只能打开一个页面听一首歌，然后打开另一个页面听另一首歌，就这样打开一个个页面，然后一首一首地听。这不是很方便。\r
        鉴于该网站对其自身定位只是一个由音乐爱好者维护的分享平台，而不是在线听歌平台，\r
        我想或许它更加鼓励用户去将歌曲下载到本地，然后通过本地音乐播放器去管理歌曲。但我只是偶尔听听歌，能在线听就够了，我并不想去下载和管理歌曲，\r
        于是我捣腾了一番，写了这个脚本，为 Hifini 提供了一个简单的播放列表。\r
    </p>\r
    <h4>脚本的实现</h4>\r
    <p>\r
        本脚本主要基于<a target="_blank" href="https://github.com/lisonge/vite-plugin-monkey/">vite-plugin-monkey</a>\r
        这个插件提供的模板进行开发。脚本主要分成两部分，一部分是注入 Hifini 的代码，主要用于获取歌曲链接、添加歌曲到播放列表、打开播放列表等。\r
        另一部分就是播放列表页面，用来管理歌曲，也就是现在所处的页面。两部分之间主要通过 BroadcastChannel 进行通信，实现歌曲添加。\r
        具体的实现细节如果大家有兴趣的话，可以去看看脚本源码。\r
    </p>\r
    <h4>缺陷和问题</h4>\r
    <p>\r
        说实在的，这个脚本还不成熟，还有许多缺陷和问题。因此，欢迎大家向我反馈在使用过程中遇到的问题。我也会在有空的时候积极地去解决我能力范围内能解决的问题。\r
    </p>\r
    <h4>支持开发者</h4>\r
    <p>生活不易，在线卖艺。如果这个脚本对你有点帮助，可以考虑请我喝杯奶茶或者喝瓶可乐，你的支持和鼓励将会给我动力持续去维护好这个脚本。\r
        <br>\r
        <img src="https://gitee.com/fanxiqian/music-player/raw/master/code.jpg" alt="赞赏码" style="display: block; margin: 0 auto; width: 100%; max-width: 320px; height: auto;">\r
                   \r
    </p>\r
\r
